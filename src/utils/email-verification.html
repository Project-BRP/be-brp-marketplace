<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Email Anda</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
      }
      .logo img {
        max-width: 150px;
        height: auto;
      }
      h2 {
        color: #333;
      }
      p {
        color: #666;
      }
      .btn {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .btn:hover {
        background-color: #1e7e34;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Ganti URL ini dengan URL logo perusahaan -->
        <img src="{{logo_url}}" alt="Logo Perusahaan" />
      </div>
      <h2>Verifikasi Email Anda</h2>
      <p>
        Terima kasih telah mendaftar! Silakan klik tombol di bawah untuk
        memverifikasi alamat email Anda dan mengaktifkan akun Anda:
      </p>
      <p><a class="btn" href="{{verification_link}}">Verifikasi Email</a></p>
      <p>Jika Anda tidak membuat akun, abaikan email ini.</p>
      <p class="footer">
        Email ini dikirim secara otomatis. Mohon tidak membalas email ini.
      </p>
    </div>
  </body>
</html>
